<html>
    <head>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
        crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/7.3.0/video-js.css" rel="stylesheet">
    <link href="css/literallycanvas.css" rel="stylesheet">
    <style>
        .canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width:100%;
            height:100%;
        }
        .literally {
            height:100% !important;
            background-color: transparent !important;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div style="position:relative">
                        <video class="video video-js vjs-16-9" id="vd1" controls>
                            <source src="lancer frappe.mp4" type='video/mp4;'/>
                        </video>
                        <div class="canvas" id="cv1"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="javascript:void(0);" class="pause btn btn-primary">Pause</a>
                        <a href="javascript:void(0);" class="play btn btn-primary">Play</a>
                        <a href="javascript:void(0);" class="toggleCanvas btn btn-primary">Toggle Canvas</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
        <script src="js/literallycanvas.js"></script>
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
        <script 
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous">
        </script>
        <script src="https://vjs.zencdn.net/7.3.0/video.js"></script>
        <script>
            var videoPlayer;

            $(function() {
                videoPlayer = videojs('vd1');
                $('.toggleCanvas').click(function() {
                    $('.canvas').toggle();
                    var element = document.getElementById("vd1");
                });
                $('.pause').click(function() {
                    videoPlayer.pause();
                });
                $('.play').click(function() {
                    videoPlayer.play();
                });
            });
        </script>
        <script>
            LC.init(
                document.getElementsByClassName('canvas')[0],
                {imageURLPrefix: 'https://hockey.lassistantcoach.com/assistant-coach/web/video/img', secondaryColor:'transparent'}
            );
        </script>
    </body>
</html>
